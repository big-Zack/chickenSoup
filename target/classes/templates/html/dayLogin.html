<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" onclick="getDayStudy()">
<head>
    <meta charset="UTF-8">
    <title>DJ</title>
    <script src="../../static/goodStudy.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="../../static/wallpaper/smortIcon.png" />
    <link rel="Bookmark" href="../../static/wallpaper/smortIcon.png">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link type="text/css" href="../../static/css/starry.css" rel="stylesheet"/>
    <style type="text/css">
        * { margin:0; padding:0;}

        .day_wallpaper {
            /*background: url("../../static/wallpaper/Home_fj1.jfif") no-repeat;*/
            background-size: 100%;
            text-align:center;
            overflow: hidden;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 2rem;
            height: 100%;
        }

        .day_goodStudy {
            color: #ffffff;
            padding: 0;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }
    </style>
    <script>
        function getDayStudy() {
            // goodStudy
            let random = Math.floor(Math.random() * 3);
            let typeLength = goodStudy[random].length;
            document.getElementsByClassName("day_goodStudy")[0].innerText
                = goodStudy[random][Math.floor(Math.random() * typeLength)];
        }
    </script>
</head>
<body class="day_wallpaper" id="wallpaper" oncontextmenu='return false' ondragstart='return false' onselectstart= 'return false' onselect='return false' oncopy='return false' onbeforecopy='return false' onmouseup='return false'>
<div>
    <!--logo-->
    <img src="../../static/wallpaper/dj.png" alt="DJ" title="DJ" style="width: 72px;display: block;margin-left: 300px;">
    <!--手表区-->
    <div class="container" style="position: absolute;right: 10px;top: 0px;display: none">
        <div class="casio-f91w">
            <div class="top bracelet" style="height: 85px">
                <div class="first band"></div>
                <div class="second band"></div>
            </div>
            <div class="core-watch-container">
                <div class="buttons-container">
                    <div class="left top button-notch"></div>
                    <div class="button"></div>
                    <div class="space"></div>
                    <div class="left bottom button-notch"></div>
                    <div class="button"></div>
                </div>
                <div class="core-watch">
                    <div class="crystal-screen">
                        <div class="color-border">
                            <div class="lcd-screen">
                                <div class="top">
                                    <div class="brand text-white">CASIO</div>
                                    <div class="model text-yellow font-cursive">F-91W</div>
                                </div>
                                <div class="center">
                                    <div class="inner-top">
                                        <div class="action text-white font-small"><span class="left arrow">◀</span> LIGHT</div>
                                        <div class="chronograph text-yellow font-small">ALARM CHRONOGRAPH</div>
                                    </div>
                                    <div class="inner-center">
                                        <div class="lcd-top">
                                            <span class="timemode">24H</span>
                                            <span class="weekday mini">--</span>
                                            <span class="day mini">--</span>
                                        </div>
                                        <div class="lcd-bottom">
                                        <span class="time">
                                          <span class="hours">--</span>
                                          <span class="sep">:</span>
                                          <span class="minutes">--</span>
                                        </span>
                                            <span class="seconds mini">--</span>
                                        </div>
                                    </div>
                                    <div class="inner-bottom">
                                        <div class="mode text-white font-small"><span class="left arrow">◀</span> MODE</div>
                                        <div class="alarm text-white font-small">ALARM ON-OFF/24HR <span class="right arrow">▶</span></div>
                                    </div>
                                </div>
                                <div class="bottom">
                                    <div class="water text-white font-medium">WATER</div>
                                    <div class="wr-box text-red"><span>W<span class="r">R</span></span></div>
                                    <div class="resist text-white font-medium">RESIST</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="buttons-container">
                    <div class="right top button-notch"></div>
                    <div class="space"></div>
                    <div class="right bottom button-notch"></div>
                    <div class="button"></div>
                </div>
            </div>
            <div class="bottom bracelet">
                <div class="first band"></div>
                <div class="second band"></div>
            </div>
        </div>
    </div>
    <!--鸡汤区-->
    <p class="day_goodStudy" th:text='${good_good_study}'></p>
</div>
<!--鼠标移动效果-->
<!--<canvas></canvas>-->
<!--星空背景-->
<div style="height: 100%">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
</div>

<script src="../../static/js/mouseMoves.js" ></script>
<script src="../../static/js/script.js" ></script>
</body>
</html>
